    <!-- add item popup modal -->
    <div class="popup" id="item-popup">
      <div class="overlay"></div>

        <div class="popup-content">
          <h2>Add new item to a project</h2>
          <p>Insert item fields here</p>

          <form id="newItem" method="post" >

          <div class="flex-box">
            <!-- <div>Title: </div><input type="text" id="title"> -->
          <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
          </p>
            

            <!-- <div>Description: </div><input type="text" id="description"> -->

          <p>
            <label for="description">Description:</label><br>
            <textarea name="description" id="description"></textarea>
          </p>

            <label for="duedate">Due Date:</label>
            <input type="date" id="duedate" name="duedate"><br>
          </p>
            <!-- <div>Priority: </div><input type="text" id="priority"> -->
          <p>
            <label >Priority:</label>
            <input type="radio" id="low" name="priority" value="low"> <label for="low">Low</label>
            <input type="radio" id="Med" name="priority" value="Med"> <label for="Med">Med</label>
            <input type="radio" id="High" name="priority" value="High"> <label for="High">High</label><br>
         </p>
            <!-- <div>Project: </div><input type="text" id="project" placeholder="general"> -->
         <p>
            <label for="project">Project:</label>
            <input type="text" id="project" name="project" value="general" required>
         </p>

          </div>
          
          <div class="controls">
          <button class="close-btn">Close</button>
          <button class="submit-btn" type="submit">Submit</button>
          </div>

        </form>

        </div>
      
    </div>
